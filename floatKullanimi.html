<html>
    <head>
        <title>Float Kullanımı</title>
        <link href="bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="fontawesome-free-6.7.2-web/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3">
            <div class="clearfix">
                <span class="float-start border p-2">Start</span>
                <span class="float-end border p-2">End</span>
            </div>
        </div>
        <div class="container mt-3">
            <div class="float-sm-end">float-sm-end</div>
            <div class="float-md-end">float-sm-end</div>
            <div class="float-lg-end">float-sm-end</div>
            <div class="float-xl-end">float-sm-end</div>
            <div class="float-xxl-end">float-sm-end</div>
        </div>
        <script src="bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
