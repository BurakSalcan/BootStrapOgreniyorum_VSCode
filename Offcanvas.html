<html>

<head>
    <title>Offcanvas</title>
    <link href="bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="fontawesome-free-6.7.2-web/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3">
        <div class="offcanvas offcanvas-start text-bg-dark" id="murtaza">
            <div class="offcanvas-header">
                <h3 class="offcanvas-title">
                    Offcanvas Title
                </h3>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugit, molestiae!</p>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Referanslar</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#murtaza">
            Offcanvas aç!
        </button>
    </div>
    <script src="bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-5.3.6-dist/js/bootstrap.min.bundle.js"></script>
</body>

</html>
